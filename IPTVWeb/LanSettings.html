<script type="text/javascript">
jQuery(document).ready(function(){
	jQuery("#t_network3").focus();
	setInterval("setflag();",5000);
	setInterval("setflags();",9000);
	setTimeout("settitle();",1000);
});

function submitOutLan(){
	var result = true;
	jQuery(".idinput").each(function(){
		if(jQuery(this).attr("value") == ""){
			result = false;
		}
	});
	if( result == false){
		jQuery("#msgError").html("对不起，IP地址不能为空，请输入IP地址！");
		jQuery("#msgDiv").fadeIn("middle");
		jQuery("#dialogButton").focus();
		return;
	}
	var format = true;
	jQuery(".idinput").each(function(){
		var number = jQuery(this).attr("value");
		if(isNaN(number) == false){
			if(number > 255 || number < 0){
				format = false;
			}
		}else{
			format = false;
		}
	});
	if( format == false ){
		jQuery("#msgError").html("对不起，IP地址格式不合法，请重新输入！");
		jQuery("#msgDiv").fadeIn("middle");
		jQuery("#dialogButton").focus();
		return;
	}
	submitNetwork(3);
}
</script>
