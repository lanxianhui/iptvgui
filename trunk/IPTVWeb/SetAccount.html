jQuery(document).ready(function(){
		jQuery("#accountname").focus();
		setInterval("setflag();",5000);
		setInterval("setflags();",9000);
		setTimeout("settitle();",1000);
});

function submitAccount(objectid){
	var result = true;
	if($("#accountname").attr("value") == ""){
		$("#msgDiv").fadeIn("slow");
		result = false;
	}
	if($("#password").attr("value") == ""){
		//$("#msgDiv").css("display","inline");
		$("#msgDiv").fadeIn("slow");
			result = false;
	}else{
		if( result == true ){
			submitForm(objectid);
		}
	}
}
</script>
