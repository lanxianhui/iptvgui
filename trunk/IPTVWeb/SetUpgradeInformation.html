function submitOutUpGrade(){
	var result = true;
	if($("#ipaddress1").attr("value") == ""){
		$("#msgError").fadeIn("slow");
		result = false;
	}
	if($("#ipaddress2").attr("value") == ""){

		result = false;
	}
	if($("#ipaddress3").attr("value") == ""){

		result = false;
	}
	if($("#ipaddress4").attr("value") == ""){
		//$("#msgError").css("display","inline");
		$("#msgError").fadeIn("slow");
			result = false;
	}else{
		if( result == true && flag == true){
			submitUpGrade();
		}
	}
}
